site_name: Software Engineering for Biological Science (Zero to Hero)
theme:
  name: material
  font:
    text: "Roboto"
    code: "Roboto Mono"
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.sections
    - search.suggest
    - navigation.instant
    - navigation.instant.progress
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
    - content.tabs.link
nav:
  - Home:
      - "Welcome": index.md
      - "Course Overview": home/course-overview.md
      - "Initial Setup": home/initial-setup.md
      - "Useful References": home/useful-references.md
  - The Terminal:
      - "Introduction to the Terminal": terminal/introduction.md
      - "The Linux File System": terminal/linux-file-system.md
      - "Basic Commands": terminal/basic-commands.md
      - "Linux Permissions": terminal/linux-permissions.md
      - "Section Summary": terminal/summary.md
  - Python Setup:
      - "Installing Python": python-setup/introduction.md
      - "Software Versioning": python-setup/software-versioning.md
      - "Virtual Environments": python-setup/virtual-environments.md
      - "Installing Packages": python-setup/installing-packages.md
      - "Section Summary": python-setup/summary.md
  - Version Control:
      - "Introduction": git/introduction.md
      - "Basic Commands": git/basic-commands.md
      - "GitHub": git/github.md
      - "Section Summary": git/summary.md
      - "Cheat Sheet": git/cheat-sheet.md
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      auto_title: true
      linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
